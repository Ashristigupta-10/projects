<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TextUtils</title>
</head>
{% comment %} <body>its a important thing in django:
{{name}} is from {{place}}  {% endcomment %}
<h1>Welcome to the text analyzer. Enter your text below</h1>
<form action='/analyze' method='get'>
    <textarea name ='text' style='margin: 0px; width: 721px; height: 93px;''></textarea>
    <br>
    <input type="checkbox" name="removepunc">Remove Punctuation<br>
    <input type="checkbox" name="fullcaps">Upper Case<br>
    <input type="checkbox" name="newlineremover">Newline remover<br>
    <input type="checkbox" name="extraspaceremover">Extraspace remover<br>
    <button type='Submit' >Analyze Text</button>
</form> 
</body>
</html>
